# Footer CPU
############
- footersetelem:
    name: "Nodes"
    info: "Feature: #Feature#, Status: #Status#, Substatus: #Substatus#"
    graphs: 
       - graph:
            name: "count"
            xcol: "date"
            layout:
              yaxis: 
                  title: "#nodes"
            datapath: "data/_sysstat/sysstat_#Feature##Status##Substatus#.csv"
            traces:
              - trace:
                  name:   "# nodes"
                  ycol: "count"
                  yaxis:  "y"
                  type:   "scatter"
                  color:  "#A00000"
                  
