############
# Graph Page
############
- graphpage:
    name:          "sysinterconnect"
    filepath:      "$outputdir/ll/graphpage_sysinterconnect.json"
    columns: 1
    graphs: 
       - name: "Data_transmitted"
         xcol: "date"
         height: "330px"
         layout:
           %include "jobreport_graphpage_layout_range.yaml"
           yaxis: 
               title: "MiB/s"
           legend:
               x: "0.0"
               xref: "x domain"
               xanchor: "left"
               y: "1"
               yanchor: "top"
           title:
               text: "<b>Total data transmitted between nodes<b>"
               font: 
                  family: 'Arial'
                  size: 16
               xref: "x domain"
               x:    "0.5"
               xanchor: "center"
         traces:
           - name:   "Data_in"
             ycol: "mbin_sum"
             yaxis:  "y"
             color:  "#B00000"
             stackgroup: "sys"
             datapath: "data/_sysstat/sysstat_interconnect_span.csv"
           - name:   "Data_out"
             ycol: "mbout_sum"
             yaxis:  "y"
             color:  "#B0B000"
             stackgroup: "sys"
             datapath: "data/_sysstat/sysstat_interconnect_span.csv"
