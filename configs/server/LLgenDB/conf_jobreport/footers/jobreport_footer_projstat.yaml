#################
# Footer ProjStat
#################
- footersetelem:
    name: "Jobs"
    info: "Project: #Project#"
    graphs: 
       - graph:
            name: "numjobsperday"
            xcol: "date"
            layout:
              yaxis: 
                  title: "#jobs/day"
              legend:
                  x: "0.02"
                  xanchor: "left"
                  y: "0.98"
                  yanchor: "top"
            datapath: "data/projects/#Project#/projstat.csv"
            traces:
              - trace:  
                  name:   "Job Size"
                  ycol: "numjobs"
                  yaxis:  "y"
                  type:   "bar"
                  color:  "#008882"
