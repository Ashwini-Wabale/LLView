############
# Footer CPU
############
- footersetelem:
    name: "Power"
    info: "Rack-Name: #Rack Name#"
    graphs: 
       - graph:
            name: "power"
            xcol: "date"
            layout:
              yaxis: 
                  title: "System Power Usage"
            datapath: "data/_sysstat/sysrackpwr_#Rack Name#.csv"
            traces:
              - trace:
                  name:   "System Power Usage (kW)"
                  ycol: "power"
                  yaxis:  "y"
                  type:   "scatter"
                  color:  "#00B0B0"
                  
