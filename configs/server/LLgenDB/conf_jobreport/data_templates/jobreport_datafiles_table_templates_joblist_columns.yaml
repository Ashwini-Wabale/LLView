# Load/Memory
- { name: load_avg, sort: "N",  group: "loadmem", title: "Load", data_format: "round_number", format: "text-right", render: "function ( data ) { return round_number_generic(data, false); }", createdCell: "function ( cell, cellData, rowData ) { return cell_color(cell,rowData.ldscore); }",
                    bg_color_map: "ldscore", 
                    desc: "CPU load, 1-min average among all job nodes and over time"  }
- { name: used_mem_max, sort: "N",  group: "loadmem", title: "MaxMem", data_format: "round_number", format: "text-right", render: "function ( data ) { return round_number_generic(data, false); }",
                    desc: "Maximum used memory by the job across all job nodes and over time (GiB)"  }
                    
