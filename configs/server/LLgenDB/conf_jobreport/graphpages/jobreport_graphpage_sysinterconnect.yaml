       - name: "Packet_transmitted"
         xcol: "date"
         height: "330px"
         layout:
           %include "jobreport_graphpage_layout_range.yaml"
           yaxis: 
               title: "packets/s"
           legend:
               x: "0.0"
               xref: "x domain"
               xanchor: "left"
               y: "1"
               yanchor: "top"
           title:
               text: "<b>Total number of packets transmitted between nodes<b>"
               font: 
                  family: 'Arial'
                  size: 16
               xref: "x domain"
               x:    "0.5"
               xanchor: "center"
         traces:
           - name:   "Pck_in"
             ycol: "pckin_sum"
             yaxis:  "y"
             color:  "#B00000"
             stackgroup: "sys"
             datapath: "data/_sysstat/sysstat_interconnect_span.csv"
