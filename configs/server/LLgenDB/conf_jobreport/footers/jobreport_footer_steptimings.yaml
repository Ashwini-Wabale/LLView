############
# Footer CPU
############
- footersetelem:
    name: "Nodes"
    info: "Workflow: #WF Name#, Step: #Step Name#"
    graphs: 
       - graph:
            name: "dt"
            xcol: "date"
            layout:
              yaxis: 
                  title: "Duration (s)"
              yaxis2: 
                  title: "Complexity (#)"
            datapath: "data/_internal/steptimings/step_#WF Name#_#Step Name#.csv"
            traces:
              - trace:
                  name:   "dt"
                  ycol: "dt"
                  yaxis:  "y"
                  type:   "scatter"
                  color:  "#A00000"
              - trace:
                  name:   "cmplx"
                  ycol: "cmplx"
                  yaxis:  "y2"
                  type:   "scatter"
                  color:  "#00A000"
                  


