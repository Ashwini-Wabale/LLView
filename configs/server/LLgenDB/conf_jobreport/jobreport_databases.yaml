        - { name: ts,              type: ts_t,       LL_default: -1 }

  - table:
      name: joblist_stat_by_account_owner
      options:
        update:
          sql_update_contents:
            sqldebug: 0
            sql: DELETE FROM joblist_stat_by_account_owner WHERE (type=1);
                 INSERT INTO joblist_stat_by_account_owner (type,timeframe,account,owner,checksum)
                    SELECT 1,timeframe,account,owner,checksum FROM joblist_stat_by_account_owner WHERE (type=0);
                 DELETE FROM joblist_stat_by_account_owner WHERE (type=0);
                 INSERT INTO joblist_stat_by_account_owner (type,timeframe,account,owner,checksum)
                    SELECT 0,0,account,owner,sum(lastts)
                    FROM joblist WHERE (lastts>=TS_NOW-180)
                    GROUP by owner; 
                 INSERT INTO joblist_stat_by_account_owner (type,timeframe,account,owner,checksum)
                    SELECT 0,1,account,owner,sum(lastts)
                    FROM joblist WHERE (lastts>=TS_STARTOFTODAY) AND ((lastts<TS_NOW-180))
                    GROUP by owner; 
                 INSERT INTO joblist_stat_by_account_owner (type,timeframe,account,owner,checksum)
                    SELECT 0,2,account,owner,sum(lastts)
                    FROM joblist WHERE (lastts>=TS_STARTOFTODAY-21*24*3600) AND ((lastts<TS_STARTOFTODAY))
                    GROUP by owner; 
      columns: 
          - { name: type,            type: cnt_t  }
          - { name: timeframe,       type: cnt_t  }
          - { name: account,         type: account_t }
          - { name: owner,           type: owner_t }
          - { name: checksum,        type: checksum_t }

  - table:
      name: joblist_stat_by_account_owner_do_update
      options:
        update:
          sql_update_contents:
            sqldebug: 0
            sql: DELETE FROM joblist_stat_by_account_owner_do_update;
                 INSERT INTO joblist_stat_by_account_owner_do_update (account,owner,timeframe)
                    SELECT DISTINCT account,owner,timeframe FROM joblist_stat_by_account_owner
                    GROUP BY account,owner,timeframe,checksum HAVING COUNT(*)=1
      columns: 
          - { name: account,         type: account_t }
          - { name: owner,           type: owner_t }
          - { name: timeframe,       type: cnt_t  }

  - table:
      name: joblist_sources_stat
      options:
        update:
          sql_update_contents:
            sqldebug: 0
            sql: DELETE FROM joblist_sources_stat;
                 INSERT INTO joblist_sources_stat (s_start, s_ts, s_defer, s_step, s_err, s_ld, s_rc,
                                                   s_co, s_fa, s_ic, s_fs, s_gpu,
                                                   num_jobs, min_ts_start, min_ts,
                                                   min_jobid, max_jobid, avg_jwallm, max_jwallm)
                     SELECT (ts_start>0) _start,
                            (ts>0) _ts,
                            (lastupdts>0) _defer,
                            (step_lastts>0) _step,
                            (errmsgts>0) _err,
                            (ldlastts>0) _ld,
                            (rc_lastts>0) _rc,
                            (cores_lastts>0) _co,
                            (falastts>0) _fa,
                            (icmaplastts>0) _ic,
                            (fs_all_fslastts>0) _fs,
                            (gpulastts>0) _gpu,
                            COUNT(*) num,
                            MIN(ts_start),
                            MIN(ts),
                            MIN(1*jobid),
                            MAX(1*jobid),
                            AVG(rc_wallh)*60.0,
                            MAX(rc_wallh)*60.0
                            FROM joblist
                            GROUP by _start, _ts, _defer, _step, _err, _ld, _rc, _co, _fa, _ic, _fs, _gpu;
      columns: 
          - { name: s_start,        type: count_t }
          - { name: s_ts,           type: count_t }
          - { name: s_defer,        type: count_t }
          - { name: s_step,         type: count_t }
          - { name: s_err,          type: count_t }
          - { name: s_ld,           type: count_t }
          - { name: s_rc,           type: count_t }
          - { name: s_co,           type: count_t }
          - { name: s_fa,           type: count_t }
          - { name: s_ic,           type: count_t }
          - { name: s_fs,           type: count_t }
          - { name: s_gpu,          type: count_t }
          - { name: num_jobs,       type: count_t }
          - { name: min_ts_start,   type: ts_t }
          - { name: min_ts,         type: ts_t }
          - { name: min_jobid,      type: count_t }
          - { name: max_jobid,      type: count_t }
          - { name: avg_jwallm,     type: float_t }
          - { name: max_jwallm,     type: float_t }

