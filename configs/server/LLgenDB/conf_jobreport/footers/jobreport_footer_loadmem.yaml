############
# Footer CPU
############
- footersetelem:
    name: "CPU"
    info: "Job: #JobID#"
    graphs: 
       - graph:
            name: "load"
            xcol: "date"
            layout:
              yaxis: 
                  title: "Load"
              legend:
                  x: "0.02"
                  xanchor: "left"
                  y: "0.98"
                  yanchor: "top"
            datapath: "data/projects/#Project#/#Owner#/LoadMem_#JobID#.csv"
            traces:
              - trace:
                  name:   "Load"
                  ycol:   "load"
                  yaxis:  "y"
                  type:   "scatter"
                  color:  "#A00000"

       - graph:
            name: "mem"
            xcol: "date"
            layout:
              yaxis: 
                  title: "Memory Usage (GiB)"
            datapath: "data/projects/#Project#/#Owner#/LoadMem_#JobID#.csv"
            traces:
              - trace:  
                  name:   "Memory Usage"
                  ycol:   "mem"
                  yaxis:  "y"
                  type:   "scatter"
                  color:  "#000082"
                  factor: "1.0 / 1024.0 / 1024.0 / 1024.0"                  


