- { name: jobid,           title: "JobID" , desc: "Slurm JobID"    }

# Job general info
- { name: owner,           group: "info", sort: "S", title: "Owner", data_pre: "gen_project_user_link '/data/ll/user' account", render: "function ( data, type, row, meta ) { return gen_link('/data/ll/user', meta.settings.aoColumns[meta.col].title, row.account, data); }", 
    desc: "User owner of the job",     format: "text-left" }
- { name: account,         group: "info", sort: "S", title: "Project", data_pre: "gen_project_link '/data/ll/project'", render: "function ( data, type, row, meta ) { return gen_link('/data/ll/project', meta.settings.aoColumns[meta.col].title, data); }", 
    desc: "Budget used for job submission" ,       format: "text-left"}
- { name: mentor,          group: "mentor", sort: "S", title: "Mentor", data_pre: "gen_mentor_link '/data/ll/mentor'", render: "function ( data, type, row, meta ) { return gen_link('/data/ll/mentor', meta.settings.aoColumns[meta.col].title, data); }", 
    desc: "Mentor of the project" ,       format: "text-left"}
- { name: queue,           group: "info", sort: "S", title: "Queue",  desc: "Slurm partition",       format: "text-left" }

# Job Slurm scheduling info
- { name: starttime,       group: "sched",     sort: "D", title: "Start Date",        desc: "Start date of the job"  }
- { name: ts,              group: "sched",     sort: "D", title: "Last Update",       desc: "Date of last update from scheduler or end time of job"  }
- { name: endtime,         group: "sched_ext", sort: "D", title: "End Date (est)",    desc: "End date (or estimate) of the job"  }
- { name: wall,            group: "sched_ext", sort: "N", title: "Walltime",          desc: "Requested walltime"  }
- { name: runtime,         group: "sched",     sort: "N", title: "Runtime",           desc: "Overall runtime"  }
- { name: numnodes,        group: "sched",     sort: "N", title: "#Nodes",            desc: "Number of nodes used by the job"  }
- { name: nsteps,          group: "sched_ext", sort: "N", title: "#Steps",            desc: "Number of steps within the job"  }
- { name: waittime,        group: "sched_ext", sort: "N", title: "Wait Time",         desc: "Wait time before job start (difference between start time and submit time)"  }
- { name: resid,           group: "sched_ext", sort: "S", title: "Reservation",  format: "text-left", desc: "Reservation used by the job"  }
    
# Job timings
- { name: firstts,         group: "timings", sort: "S", title: "&Delta;t (first)",  desc: "Time passed since the first job update" }
- { name: lastts,          group: "timings", sort: "S", title: "&Delta;t (last)",   desc: "Time passed since the last job update" }

