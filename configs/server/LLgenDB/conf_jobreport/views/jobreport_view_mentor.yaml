##############
# Mentor Views
##############
- view:
    name:          "mentor"
    filepath:      "$outputdir/ll/mentor.json"
    logo:          "img/llview_logo_white.svg"
    home:          "login.php"
    info:          "data/_info/info.json"
    search_field:  "jobid"
    data:
        system:     "$systemname"
        permission: "mentor"
    pages:
      #  - page:
      #      name:    "Live"
      #      section: "live"
      #      icon:     "television"
      #      template: "llview"
      #      ref: ["llview"]
      #      data:
      #        view: "batch"
       - page:
           name: "Queue"
           section: "queue"
           icon: "list"
           pages:
              - page:
                  name: "Queue Overview"
                  section: "queueoverview"
                  template: "/data/LLtemplates/queuedjobslist"
                  context: "data/_queued/queued_jobs.json"
                  default: false
                  ref: [ table ]
                  data:
                    default_columns: [ queued ]
              - page:
                  name: "Queue Details (Project Jobs)"
                  section: "queuedetails"
                  template: "/data/LLtemplates/queueddetails"
                  context: "data/mentors/mentor_#mentor#/queueddetails.json"
                  default: false
                  footer_graph_config: "/data/ll/footer_queuedjobs.json"
                  ref: [ table ]
                  data:
                    default_columns: [ queued ]
       - page:
           name: "Workflows"
           section: "workflows"
           template: "/data/LLtemplates/workflows"
           icon: "list-alt"
           context: "data/mentors/mentor_#mentor#/workflows.json"
           default: "false"
           ref:
             - table
           data:
             default_columns: [ workflow ]
       - page:
            name: "Active jobs"
            section: "running_jobs"
            template: "/data/LLtemplates/joblist"
            icon: "play"
            context: "data/mentors/mentor_#mentor#/running.json"
            default: true
            footer_graph_config: "/data/ll/footer_CPU_GPU.json"
            # scripts: [ "joblist_history.js" ]
            # functions: [ "select_date" ]
            ref: [ table ]
            data:
              default_columns: [ Info/Reports, Scheduler, Load/Memory, coreusage, Network, GPU, "Total I/O", Status, Score ]
       - page:
            name: "Jobs ended today"
            section: "jobs_ended_today"
            template: "../data/LLtemplates/joblist"
            icon: "calendar-check-o"
            context: "data/mentors/mentor_#mentor#/today.json"
            default: false
            footer_graph_config: "/data/ll/footer_CPU_GPU.json"
            ref: [ table ]
            data:
              default_columns: [ Info/Reports, Scheduler, Load/Memory, coreusage, Network, GPU, "Total I/O", Status, Score ]
       - page:
            name: "Jobs < 3 weeks"
            section: "jobs_three_weeks"
            template: "../data/LLtemplates/joblist"
            icon: "calendar"
            context: "data/mentors/mentor_#mentor#/threeweeks.json"
            default: false
            footer_graph_config: "/data/ll/footer_CPU_GPU.json"
            ref: [ table ]
            data:
              default_columns: [ Info/Reports, Scheduler, Load/Memory, coreusage, Network, GPU, "Total I/O", Status, Score ]
       - page:
           name: "Help"
           section: "help"
           icon: "question"
           href: "https://llview.fz-juelich.de/docu/"

                 
