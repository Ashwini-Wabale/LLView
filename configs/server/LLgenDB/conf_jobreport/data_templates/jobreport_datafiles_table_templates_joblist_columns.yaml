# Scores
- { name: total_score, sort: "N",  group: "score", title: "Score", data_format: "round_number", format: "text-right", 
                   bg_color_map: "total_score", 
                   desc: "Total score taking into account the CPU and eventual GPU usages"  }

# other
- { name: ld_ndps, sort: "N",  group: "info", title: "#Samples", format: "text-right", 
                   desc: "Number of (1-minute) data samples stored in database for this job"  }

# Files
- { name: htmlfile_reg, sort: "N",  group: "info", title: "HTML", format: "sticky-column-right", data_pre: "html_link account owner", render: "report_link", orderable: "false",
                       desc: "" , noheader: 1 }
- { name: pdffile_reg, sort: "N",  group: "info", title: "PDF", format: "sticky-column-right", data_pre: "pdf_link account owner", render: "report_link", orderable: "false",
