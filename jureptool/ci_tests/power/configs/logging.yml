# file: "log.out"
format: "%(asctime)s %(funcName)s(%(lineno)-3d): [%(levelname)-8s] %(message)s"
datefmt: "%Y-%m-%d %H:%M:%S"
filemode: "w"
level: "INFO" # Default value; Options: 'VERBOSE','DEBUG', 'INFO', 'WARNING', 'ERROR' from more to less verbose logging


