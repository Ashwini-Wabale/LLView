- footersetelem:
    name: "Job-Duration"
    info: "Project: #Project#"
    graphs: 
       - graph:
            name: "walltime"
            xcol: "date"
            layout:
              yaxis: 
                  title: "hours/job"
              yaxis2: 
                  title: "% wall used"
              legend:
                  x: "0.02"
                  xanchor: "left"
                  y: "0.98"
                  yanchor: "top"
            datapath: "data/projects/#Project#/projstat.csv"
            traces:
              - trace:  
                  name:   "Wall Time"
                  ycol:   "wall"
                  yaxis:  "y"
                  type:   "bar"
                  color:  "#000082"
                  opacity: 0.6
              - trace:  
                  name:   "Run Time"
                  ycol:   "runtime"
                  yaxis:  "y"
                  type:   "bar"
                  color:  "#880000"
                  opacity: 0.6
              - trace:  
                  name:   "Wall Usage rate"
                  ycol:   "wallusage"
                  yaxis:  "y2"
                  type:   "scatter"
                  color:  "#404040"
                  opacity: 0.6

